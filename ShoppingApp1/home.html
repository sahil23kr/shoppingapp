<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shopping Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product {
      width: 250px;
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product h3 {
      font-size: 18px;
      margin-top: 10px;
    }

    .product p {
      font-size: 14px;
      color: #555;
    }

    .product .price {
      font-size: 18px;
      font-weight: bold;
      color: #28a745;
      margin-top: 10px;
    }

    .product button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .product button:hover {
      background-color: #218838;
    }

    .cart {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 30%;
    }

    .cart h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .cart ul {
      list-style: none;
      padding: 0;
    }

    .cart ul li {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .cart .checkout-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }

    .cart .checkout-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Shopping Homepage</h1>
  </header>

  <!-- Main content section with products and cart -->
  <div class="container">

    <!-- Product List -->

        <p>Description of Product 1</p>
        <p class="price">$100</p>
        <button>Add to Cart</button>
